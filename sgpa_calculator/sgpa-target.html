<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Target Finder</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 3rem auto;
            background: #1e1e2f;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.28);
            padding: 2rem 1.5rem 2.5rem;
        }
        .header-bar {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: #1f1b24;
            padding: 1rem 0.5rem 1rem 1rem;
            border-radius: 16px 16px 0 0;
            margin-bottom: 1.5rem;
        }
        .back-btn {
            background: #23263a;
            color: #2196f3;
            border: none;
            border-radius: 50%;
            width: 2.2rem;
            height: 2.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            cursor: pointer;
            margin-right: 1rem;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #23263aee;
        }
        .header-title {
            color: #2196f3;
            font-size: 1.7rem;
            font-weight: 600;
            flex: 1;
            text-align: center;
            margin-right: 2.2rem;
        }
        label {
            font-size: 1.1rem;
            color: #e0e0e0;
            margin-top: 1rem;
            display: block;
        }
        input, select {
            background: #23263a;
            color: #e0e0e0;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            margin: 0.5rem 0 1rem 0;
            width: 100%;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: 2px solid #2196f3;
        }
        .btn-calc {
            background: #2196f3;
            color: #fff;
            border: none;
            padding: 0.9rem 2.2rem;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 1.5rem auto 0 auto;
            display: block;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(33,150,243,0.18);
        }
        .btn-calc:hover {
            background: #1976d2;
        }
        .sgpa-result {
            margin-top: 1.5rem;
            font-size: 1.3rem;
            color: #43a047;
            text-align: center;
            font-weight: 600;
        }
        .nav-btns {
            display: flex;
            gap: 1.2rem;
            justify-content: center;
            margin-top: 2.5rem;
        }
        .nav-btns a {
            text-decoration: none;
            width: 100%;
            max-width: 180px;
        }
        .nav-btns button {
            background: #3a3f5a;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }
        .nav-btns button:hover {
            background: #4b5170;
        }
        .footer {
            background: #23263a;
            color: #e0e0e0;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            font-size: 1.4rem;
            letter-spacing: 1px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.15);
        }
        @media (max-width: 700px) {
            .container {
                padding: 1rem 0.5rem 1.5rem;
            }
            .header-title {
                font-size: 1.2rem;
            }
            label, input, select {
                font-size: 0.95rem;
            }
            .btn-calc, .nav-btns button {
                font-size: 0.9rem;
                padding: 0.6rem 1rem;
            }
            .footer {
                font-size: 1.1rem;
                padding: 0.7rem 0;
            }
        }
        @media (max-width: 400px) {
            .header-title {
                font-size: 1rem;
            }
            label, input, select {
                font-size: 0.8rem;
            }
            .btn-calc, .nav-btns button {
                font-size: 0.8rem;
                padding: 0.5rem 0.7rem;
            }
            .footer {
                font-size: 0.9rem;
                padding: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <button class="back-btn" onclick="window.location.href='../index.html'" title="Go Home">&#8592;</button>
            <span class="header-title">SGPA Target Finder</span>
        </div>
        <form id="sgpa-target-form" onsubmit="event.preventDefault(); calculateTargetSGPA();">
            <label for="current-cgpa">Current CGPA:</label>
            <input type="number" step="0.01" min="0" max="10" id="current-cgpa" placeholder="e.g., 9.33 (up to 5th semester)" required>

            <label for="target-cgpa">Target CGPA:</label>
            <input type="number" step="0.01" min="0" max="10" id="target-cgpa" placeholder="e.g., 9.5 (after 6th semester)" required>

            <label for="current-sem">Current Semester:</label>
            <select id="current-sem" required>
                <option value="">Select a semester</option>
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4">Semester 4</option>
                <option value="5">Semester 5</option>
                <option value="6">Semester 6</option>
                <option value="7">Semester 7</option>
                <option value="8">Semester 8</option>
            </select>

            <button class="btn-calc" type="submit">Calculate Required SGPA</button>
        </form>
        <div class="sgpa-result" id="sgpa-result"></div>
        <div class="nav-btns">
            <a href="sgpa.html"><button type="button">Go to SGPA Calculator</button></a>
            <a href="../cgpa_calculator/cgpa.html"><button type="button">Go to CGPA Calculator</button></a>
        </div>
    </div>
    <div class="footer">
        Created by <b>Ritabrato Pani</b>
    </div>
    <script>
        function calculateTargetSGPA() {
            var currentCgpa = parseFloat(document.getElementById('current-cgpa').value);
            var targetCgpa = parseFloat(document.getElementById('target-cgpa').value);
            var currentSem = parseInt(document.getElementById('current-sem').value);
            if (isNaN(currentCgpa) || isNaN(targetCgpa) || isNaN(currentSem) || currentSem < 1 || currentSem >= 8) {
                document.getElementById('sgpa-result').textContent = 'Please fill all fields correctly.';
                return;
            }
            // Calculate required SGPA for next semester
            var requiredSgpa = ((targetCgpa * currentSem) - (currentCgpa * (currentSem - 1)));
            requiredSgpa = requiredSgpa.toFixed(2);
            document.getElementById('sgpa-result').textContent = 'Required SGPA in Semester ' + (currentSem) + ': ' + requiredSgpa;
        }
    </script>
</body>
</html>
